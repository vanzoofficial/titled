<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeMind.fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background-color: #3730a3;
    }
    .app-section {
      margin-top: 3rem;
    }
    .app {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .app h2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to FreeMind.fun</h1>
    <p>AI-powered apps, made with passion and given to the world for free.</p>
    <a href="#apps" class="button">Explore Apps</a>
  </header>  <section id="apps" class="app-section">
    <div class="app">
      <h2>SmartCal</h2>
      <p>An advanced calorie calculator and food scanner with Indian food database and AI-powered suggestions.</p>
      <a class="button" href="#">Try SmartCal</a>
    </div>
    <!-- More apps can be added below -->
  </section>
</body>
</html>
